<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CUTIE AKYUR - Telegram канал</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap">
    <style>
        :root {
            --primary-color: #0088cc;
            --secondary-color: #f8f9fa;
            --accent-color: #ff6b6b;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }

        body {
            background: var(--secondary-color);
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Шапка канала */
        .channel-header {
            background: white;
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            gap: 25px;
        }

        .channel-avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 4px solid var(--primary-color);
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .channel-avatar:hover {
            transform: scale(1.05);
        }

        .channel-info {
            flex: 1;
        }

        .channel-title {
            font-size: 28px;
            font-weight: 600;
            color: var(--primary-color);
            margin-bottom: 8px;
        }

        .channel-stats {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .subscribers {
            background: var(--primary-color);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
        }

        /* Посты */
        .post-container {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 3px 15px rgba(0,0,0,0.08);
        }

        .post-text {
            font-size: 16px;
            margin-bottom: 20px;
            line-height: 1.8;
        }

        .post-media {
            display: grid;
            gap: 15px;
            margin-top: 20px;
        }

        .post-media img {
            width: 100%;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .post-media img:hover {
            transform: translateY(-5px);
        }

        video {
            width: 100%;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        /* Адаптивность */
        @media (max-width: 768px) {
            .channel-header {
                flex-direction: column;
                text-align: center;
                padding: 20px;
            }

            .channel-avatar {
                width: 100px;
                height: 100px;
            }

            .channel-title {
                font-size: 24px;
            }

            .post-container {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Шапка канала -->
        <header class="channel-header">
            <img src="photo_5231272091129603460_c.jpg" 
                 alt="Аватар канала" 
                 class="channel-avatar">
            
            <div class="channel-info">
                <h1 class="channel-title">CUTIE AKYUR</h1>
                <div class="channel-stats">
                    <span class="subscribers">44 подписчика</span>
                    <span>Мероприятия</span>
                    <span>Личная жизнь</span>
                    <span>Проф деятельность</span>
                </div>
            </div>
        </header>

        <!-- Посты -->
        <div class="post-container">
            <div class="post-text" id="post-text"></div>
            <div class="post-media" id="post-media"></div>
        </div>
    </div>

    <script>
        fetch('http://localhost:5000/api/get_last_post')
            .then(response => response.json())
            .then(data => {
                const decodedText = unescape(JSON.parse(`"${data.text}"`));
                document.getElementById('post-text').textContent = decodedText;
                
                const mediaContainer = document.getElementById('post-media');
                mediaContainer.innerHTML = data.media.join('');
            })
            .catch(error => console.error('Ошибка:', error));
    </script>
</body>
</html>
